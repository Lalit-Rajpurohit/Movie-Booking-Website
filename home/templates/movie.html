.play-container img{

.play-img {
    position: relative;
    float: left;
    object-fit: cover;
    object-position: center;
    z-index: -1;
    
}

.play-text {
    margin-left: 55vh;

}


.play-text h2 {

}

.rating {
    display: flex;

}

.tags {

}

.tags span {
    background: rgb(189, 185, 185);
    color: red;
    padding: 0 4px;
}
.des{
    color: red;
    font-size: 20px;
    font-weight: 500;

.cast-heading{
    margin-top: 5vh;
    padding-top: 5vh;
}

.about-movie {
    margin-top: 0;
    position: relative;
    margin-left: 2vh;
    padding-left: 1vh;
    float: left;
    /* height: 23vh; */
    height: 15vh;
    width: 115vh;
    display: flex;
    justify-content: center;
    align-items: center;
    

}

.about-movie p {
    font-family: 'Nunito', sans-serif;
    font-weight: 200;
    letter-spacing: 0.1em;
    margin-top: 5vh;
    justify-content: center;
   
 
}

    /* color: red; */

}

}

 .cast{
    width: 100%;
    height: 28vh;
    display: grid;
 }
.cast-box img{
    margin-top: 15px;
    height: 90px;
    width: 90px;
    display: flex; 
    border-radius: 50%;
   
}
.cast-heading{
    margin-left: 70vh;
    
}
.cast-heading p{
    float: left;
    display: flex;
    text-decoration: underline;
    text-underline-position: under;
    text-underline-offset: 5px;
}


.cast{
    display: flex;
    gap: 1rem;
    margin-left: 20px;
}
.cast-title{
    font-weight: 500;
    font: 1em sans-serif;
    color: black;
    margin-top: 5px;
   
}

<hr><hr>
    <div class="play-container container mt-5">
        <img src="/media/{{movies.poster}}" class="play-img">

        <div class="play-text">
            <h2>{{movies.title}}</h2>
            <div class="rating">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star-half-stroke"></i>
            </div>
            <br>
            <div class="tags">
                {% for ty in  movies.typ.all %}
                    
                <span> {{ty}} </span>
                {% endfor %}
              
            </div>
            <br>
            <a href="{{movies.tralier}}" class="watch-btn">
                <i class="fa-solid fa-play"></i>
                <span>Watch The Trailer</span>
                
            </a>
            <p class="des">Description: </p>
            <div class="about-movie"> 
                <p> {{movies.description}}
                </p>
                
             </div>   
 
            </div>
            
        </div>
        <br><br>
            <div class="cast-heading">
              <p >Movie Cast</p>
                
                <div class="cast">
                    
                    {% for star in movies.star.all   %}
                        
                
                    <div class="cast-box">
        
                        <img src="{{star.img.url}}" class="cast-img">
                        <span class="cast-title">{{star.name}}</span>
                    </div>
                     
                    {% endfor %}
                    <a class="btn btn-danger" href="{% url 'theater' movies.id 0 %}" style="height: 40px; float: right; margin-top: 175px; margin-left: 150px;">Book</a>
                  </div>
            </div>
            


    </div>




{% endblock content %}
