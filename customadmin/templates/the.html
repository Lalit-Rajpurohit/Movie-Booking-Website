<!doctype html>
<html lang="en">
{% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
         *{
      font-family: "Lucida Console", Courier, monospace;
    }
        .mm {
            margin-left: 550px;
        }

        .icon-flipped {
            transform: scaleX(-1);
            -moz-transform: scaleX(-1);
            -webkit-transform: scaleX(-1);
            -ms-transform: scaleX(-1);
        }

        li {
            list-style-type: none;
        }

        .user {
            height: 200px;
            width: 200px;
        }

        .brx {
            width: 800px;
        }

        .ulog {
            border-radius: 50%;
        }

        .bm {
            height: 100px;
            width: 100px;
            margin: 5px;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }
    </style>
</head>

<body>

    <ul class=" me-auto mb-2 mb-lg-0 d-flex mt-3  mm">

        <li class="nav-item">
            <img src="/media/gol.png" alt="" width="55" height="44">
        </li>
        <li class="nav-item">
            <img src="/media/roll.png" alt="" width="55" height="35">
        </li>
        <li class="nav-item">
            <img src="/media/roll.png" alt="" width="55" height="35">
        </li>
        <li class="nav-item">
            <img src="/media/cinema-screen.png" alt="" width="55" height="45">
        </li>
        <li class="nav-item">
            <img src="/media/roll.png" alt="" width="55" height="35">
        </li>
        <li class="nav-item">
            <img src="/media/roll.png" alt="" width="55" height="35">
        </li>
        <li class="nav-item icon-flipped">
            <img src="/media/gol.png" alt="" width="55" height="44">
        </li>
    </ul>
    <div>

        <div class="container-sm mt-5">

            <h1 class="mb-3">Filmy Duniya</h1>
            <h5>Admin Panel </h5>
        </div>
        <hr>
        <div class="d-flex">
            <div class="user border me-5 ms-5">
                <h6 class="mt-1">Current Admin:</h6>

                <img src="https://www.blenheimlettings.co.uk/wp-content/uploads/2022/09/default-imag.png" alt=""
                    height="100" width="100" class="ulog border ms-5 mt-3">
                <h6 class="ms-5 mt-1"> &nbsp; {{request.user}}</h6>

            </div>




            <div class="brx border   p-2 ">
                <div class="container-sm border">
                    <h2>Theater:</h2>
                </div>

                <div class="container">
                    <table class="table table-success table-striped-columns ms-5 mt-2" style="width: 500px;">
             
                        <thead>
                            <tr>
                              <th scope="col">#</th>
                              <th scope="col">Name</th>
                              <th scope="col">Location</th>
                            </tr>
                          </thead>
                          <tbody>
                            {% for m in the  %}
                                
                         
                            <tr>
                              <th scope="row">{{m.id}}</th>
                              <td> {{m.name}} </td>
                              <td>{{m.location}}</td>
                            </tr>
                            {% endfor %}
                          </tbody>
                        </table>
                </div> 


            </div>


        </div>



    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
